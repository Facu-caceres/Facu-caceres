name: Generate Contribution Animations

on:
  schedule:
    - cron: "0 0 * * *" # Se ejecuta todos los d√≠as a medianoche
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: facu-caceres
          outputs: dist/snake.svg
      - name: Generate Pacman Animation
        uses: Platane/snk@v3
        with:
          github_user_name: facu-caceres

          outputs: |
            dist/pacman.svg
            dist/pacman-dark.svg
          theme: pacman
          dark_theme: pacman-dark

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
